<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- This is the quiz box  -->
    <div class="container"> 
        <div id="question-container" class="hide">
            <!-- Answer options to click -->
            <div id="answer-button" class="btn-grid">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
        </div>
        <div class="controls">
            <!-- Buttons to move through questions -->
            <button id="start-btn" class="start-btn btn">Start</button>
            <button id="next-btn" class="next-btn btn">Next</button>
        </div>
        <div class="timer">
            <!-- Countdown clock -->
            <div id="time-left-text">Time Left</div>
            <div id="timer-sec">60</div>
        </div>
    </div>
        <div class="score">
            <!-- this will display your final score-->
<span id="right-answers"></span>
    </div>

    <script src="./script.js"></script>
</body>
</html>
